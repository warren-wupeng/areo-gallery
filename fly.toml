# fly.toml app configuration file generated for aero-gallery on 2024-10-05T13:45:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "aero-gallery-2024"
primary_region = "sin"

[build]

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

